<div class="row">
  <div class="col-md-6" @postsAnimation *ngFor="let post of posts$ | async">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-0">
          <a class="text-dark" [routerLink]="['/post', post.id]">{{
            post.title
          }}</a>
        </h3>
        <div class="mb-1 text-muted">Author: {{ post.userId }}</div>
        <p class="card-text mb-auto">{{ post.body | slice : 0 : 100 }}</p>
        <a [routerLink]="['/post', post.id]">Continue reading</a>
      </div>
    </div>
  </div>
</div>
